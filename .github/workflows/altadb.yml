name: AltaDB

on:
  push:
    branches:
      - main
    paths:
      - __apps/altadb-frontend/**
      - .github/workflows/altadb.yml
  pull_request:
    paths:
      - __apps/altadb-frontend/**
      - .github/workflows/altadb.yml

jobs:
  fe-lint:
    runs-on: ubuntu-latest
    env:
      working-directory: ./__apps/altadb-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.working-directory }}

      - name: Check lint
        run: pnpm run lint
        working-directory: ${{ env.working-directory }}

  fe-test:
    runs-on: ubuntu-latest
    needs: fe-lint
    env:
      working-directory: ./__apps/altadb-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.working-directory }}

      - name: Run tests
        run: pnpm run test
        working-directory: ${{ env.working-directory }}

  fe-build:
    runs-on: ubuntu-latest
    needs: fe-test
    env:
      working-directory: ./__apps/altadb-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.working-directory }}

      - name: Build AltaDB frontend
        run: pnpm run build
        working-directory: ${{ env.working-directory }}
